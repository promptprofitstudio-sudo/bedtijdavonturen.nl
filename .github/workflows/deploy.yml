name: Deploy to Production

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'app/**'
      - 'functions/src/**'
      - 'functions/package*.json'
      - '.github/workflows/deploy.yml'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}
      NEXT_PUBLIC_POSTHOG_HOST: ${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }}
      # Stripe Price IDs (CRITICAL: These are embedded in the build)
      NEXT_PUBLIC_STRIPE_PRICE_WEEKEND: ${{ secrets.NEXT_PUBLIC_STRIPE_PRICE_WEEKEND }}
      NEXT_PUBLIC_STRIPE_PRICE_MONTHLY: ${{ secrets.NEXT_PUBLIC_STRIPE_PRICE_MONTHLY }}
      NEXT_PUBLIC_STRIPE_PRICE_ANNUAL: ${{ secrets.NEXT_PUBLIC_STRIPE_PRICE_ANNUAL }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Security Audit
        run: npm audit --audit-level=high || true

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Deploy to Firebase (Product Only)
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BEDTIJDAVONTUREN_PROD }}' > "$HOME/gcp-key.json"
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcp-key.json"
          export FIREBASE_CLI_EXPERIMENTS=webframeworks
          # Deploy ONLY hosting and product-specific functions (checkExpiredTrials)
          npx firebase-tools deploy \
            --project bedtijdavonturen-prod \
            --only hosting,functions:checkExpiredTrials \
            --non-interactive

