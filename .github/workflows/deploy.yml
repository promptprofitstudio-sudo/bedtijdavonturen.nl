name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}
      NEXT_PUBLIC_POSTHOG_HOST: ${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }}
      # Add other necessary public vars if they are in secrets, otherwise build might have empty values
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Security Audit
        run: npm audit --audit-level=high

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Deploy to Firebase (Everything)
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BEDTIJDAVONTUREN_PROD }}' > "$HOME/gcp-key.json"
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcp-key.json"
          export FIREBASE_CLI_EXPERIMENTS=webframeworks
          npx firebase-tools deploy --project bedtijdavonturen-prod --non-interactive
